<!DOCTYPE html>
<html>
<head>
  <title>Oops.. Something went wrong(500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>

   @import url('https://fonts.googleapis.com/css?family=Roboto');

  .error-page {
    height: 100vh;
    background-size: cover !important;
    display: flex;
    align-items: center;
    justify-content: center;
    background: url('/images/planche.jpg');
    background-position: center;
  }

  .error-container {
    width: 50%;
    height: 60%;
    display: flex; /* contexte sur le parent */
    flex-direction: column; /* direction d'affichage verticale */
    justify-content: space-around;
    align-items: center;
    font-family: 'Roboto', sans-serif;
    color: #4d4c59;
  }

  .error-page h1 {
    font-size: 120px;
    color:#4d4c59;
    font-family: 'Roboto', sans-serif;
  }

  .error-page h3 {
    font-size: 30px;
    font-family: 'Roboto', sans-serif;
  }

  .checkbox {
    display: flex;
    align-items: center;
    font-family: 'Roboto', sans-serif;
  }

  .btn {
    margin: 10px;
    display: flex;
    align-items: center;
    justify-content: space-around;
  }

  .error-btn {
    padding: 8px 14px;
    font-size: 12px;
    border-radius: 8px;
    background-color: #F2994A;
    font-weight: bold;
    text-align: center;
    color:white;
  }

  .error-btn:hover {
    opacity: 0.8;
    color: white;
  }


  </style>
</head>

<body class="error-page">
  <!-- This file lives in public/404.html -->
   <div class="error-container">
    <h1>Oops!</h1>
    <h3>Error 500 - Page not found</h3>
    <p>The page you requested could not be found.</p>
    <p>We're working on it :)</p>
    <br>
    <br>
    <img src="/images/white-arrow.png" height= "40">
    <div class="btn">
          <a style="text-decoration:none;" rel="Click here" href="https://track-my-nutrients.herokuapp.com">
            <div class="error-btn">HOME</div>
          </a>
    </div>
  </div>

</body>
</html>
